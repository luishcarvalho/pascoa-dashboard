name: Build & Deploy (hourly)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"  # a cada hora, no minuto 0

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Prepare dist with static site
        run: |
          rm -rf dist
          mkdir -p dist
          cp -R site/* dist/

      - name: Build metrics.json
        run: python scripts/build_metrics.py

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
