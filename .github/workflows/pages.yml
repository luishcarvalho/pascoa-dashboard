name: Build & Deploy (hourly)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # a cada hora, no minuto 0

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      # ✅ Copia o conteúdo do site/ para dist/ de forma "limpa" (sem sobras)
      - name: Prepare dist with static site
        run: |
          rm -rf dist
          mkdir -p dist
          rsync -av --delete site/ dist/
          mkdir -p dist/data

      # ✅ Debug: garante que o app.js publicado é o que você editou
      - name: Debug published JS (ensure Brasil is present)
        run: |
          echo "== site/app.js (first 30 lines) =="
          sed -n '1,30p' site/app.js
          echo "== dist/app.js (first 30 lines) =="
          sed -n '1,30p' dist/app.js
          echo "== grep Brasil (site/app.js) =="
          (grep -n "Brasil" site/app.js || true)
          echo "== grep Brasil (dist/app.js) =="
          (grep -n "Brasil" dist/app.js || true)

      - name: Build metrics.json
        run: python scripts/build_metrics.py

      - name: Debug dist/data (fail if NaN)
        run: |
          echo "== dist =="
          ls -lah dist
          echo "== dist/data =="
          ls -lah dist/data
          echo "== head metrics.json =="
          head -n 40 dist/data/metrics.json
          echo "== check NaN =="
          if grep -R "NaN" -n dist/data/metrics.json; then
            echo "ERROR: metrics.json contains NaN (invalid JSON for browser)."
            exit 1
          else
            echo "OK: no NaN found."
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
